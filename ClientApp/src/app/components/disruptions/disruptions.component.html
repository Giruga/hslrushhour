<h1>Disruptions</h1>

<table mat-table [dataSource]="disruptions">
  <ng-container matColumnDef="header">
    <th mat-header-cell *matHeaderCellDef> Header </th>
    <td mat-cell *matCellDef="let element"> {{element.header}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef> Start </th>
    <td mat-cell *matCellDef="let element"> {{element.start}} </td>
  </ng-container>
  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef> End </th>
    <td mat-cell *matCellDef="let element"> {{element.end}} </td>
  </ng-container>
  <ng-container matColumnDef="routeProvider">
    <th mat-header-cell *matHeaderCellDef> Route provider </th>
    <td mat-cell *matCellDef="let element"> {{element.routeProvider}} </td>
  </ng-container>
  <ng-container matColumnDef="routeNumber">
    <th mat-header-cell *matHeaderCellDef> Route Number </th>
    <td mat-cell *matCellDef="let element"> {{element.routeNumber}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
